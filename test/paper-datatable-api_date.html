<!doctype html>

<html>
  <head>
    <title>paper-datatable-api test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../paper-datatable-api.html">
    <link rel="import" href="../paper-datatable-api-column.html">
  </head>
  <body>

    <test-fixture id="date">
      <template>
        <paper-datatable-api filters>
          <paper-datatable-api-column header="Fruit" property="fruit" hideable>
            <template>
              <span>[[value]]</span>
            </template>
          </paper-datatable-api-column>
          <paper-datatable-api-column header="Color" property="color">
            <template>
              <div>[[value]]</div>
            </template>
          </paper-datatable-api-column>
          <paper-datatable-api-column filter date header="Color + fruit" property="color" hideable other-properties='["fruit"]'>
            <template>
              <div>[[otherValues.fruit]] is [[value]]</div>
            </template>
          </paper-datatable-api-column>
        </paper-datatable-api>
      </template>
    </test-fixture>

    <script>
      var data = [
{
  "color": "yellow",
  "fruit": "banana"
},
{
  "fruit": "apple",
  "color": "green"
}
      ];

      suite('paper-datatable-api', function() {

        test('Headers are setted', function(done) {
          var paperDatatableApi = fixture('date');
          paperDatatableApi.data = data;


          flush(function() {
            let vaadinInput = paperDatatableApi.querySelector('tr.filters th:nth-child(4) input');
            assert.isFalse(paperDatatableApi.querySelector('tr.filters th:nth-child(4) vaadin-date-picker-light').opened);
            vaadinInput.click();
            assert.isTrue(paperDatatableApi.querySelector('tr.filters th:nth-child(4) vaadin-date-picker-light').opened);
            let today = paperDatatableApi.querySelector('thead vaadin-date-picker-overlay #scrollers div[today]');
            today.click();

            let currentDate = new Date()
            let day = currentDate.getDate()
            let month = currentDate.getMonth() + 1
            let year = currentDate.getFullYear()
            let todayDate = month + '/' + day + '/' + year;

            assert.equal(vaadinInput.value, todayDate);

            done();
          });
        });

      });
    </script>
  </body>
</html>
