<link rel="import" href="../paper-styles/default-theme.html">
<link rel="import" href="../paper-styles/typography.html">

<dom-module id="paper-datatable-api-shared-styles">
  <template>
    <style>
      :host {
	display: block;
      }

      table {
	width: 100%;
	border-spacing: 0px;
	border-collapse: seperate;
	@apply(--paper-font-common-base);
      }

      thead.frozen {
	display: block;
      }

      thead th {
	font-size: 12px;
	@apply(--paper-datatable-api-header);
	color: rgba(0, 0, 0, var(--dark-secondary-opacity));
	font-weight: 500;
	text-align: left;
	height: 56px;
	white-space: nowrap;
      }

      thead.filters tr:nth-child(1) th {
	height: 26px;
	padding-top: 16px;
	padding-bottom: 10px;
	border-bottom: 2px solid rgba(0, 0, 0, var(--dark-divider-opacity));
      }

      thead.filters tr:nth-child(2) th {
	height: 38px;
      }

      thead.filters th input {
	height: 20px;
	padding: 4px 0;
	width: calc(100% - 10px);
	border: 1px solid rgba(0, 0, 0, var(--dark-divider-opacity));
      }

      thead.filters.frozen th input {
	width: 16px;
      }

      thead.filters th:not(:first-child) input {
	padding: 4px;
      }

      thead.filters th input[disabled] {
	background: var(--paper-grey-100);
      }

      thead th:not(.selectable):not(.filters) {
	padding: 0 26px;
      }

      thead th[sortable] {
	cursor: pointer;
      }

      thead th:not([sortable]) iron-icon.sort {
	display: none;
      }

      thead th[sortable] iron-icon.sort {
	color: rgba(0,0,0, .26);
      }

      thead th[sortable][sorted],
      thead th[sortable]:hover {
	color: rgba(0,0,0, .87);
      }

      thead th iron-icon.sort {
	width: 16px;
	height: 16px;
	transition: transform .2s linear;
      }

      thead th[sortable][sorted] iron-icon.sort {
	color: rgba(0,0,0, .87);
      }

      thead th[sortable]:not([sorted]) iron-icon.sort {
	transform: rotate(180deg);
      }

      thead th[sortable]:not([sorted]):not([sort-direction='desc']) iron-icon.sort {
	transform: rotate(0deg);
      }

      thead th[sortable][sorted]:not([sort-direction='desc']) iron-icon.sort {
	transform: rotate(180deg);
      }

      tbody.frozen {
	display: block;
	overflow: auto;
	height: var(--paper-datatable-api-tbody-height, 48px);
	transition: all 100ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      tbody.frozen.filters {
	height: calc(var(--paper-datatable-api-tbody-height, 48px) - 57px);
      }

      :host ::content tbody tr,
      tbody tr {
	height: 48px;
      }

      :host ::content tbody tr:hover,
      tbody tr:hover {
	background: var(--paper-datatable-api-tr-hover-background-color, none);
      }

      :host ::content tbody tr.selected,
      tbody tr.selected {
	background-color: var(--paper-datatable-api-tr-selected-background, --paper-grey-100);
      }

      :host ::content tbody td,
      tbody td {
	font-size: 13px;
	font-weight: normal;
	color: rgba(0, 0, 0, var(--dark-primary-opacity));
	padding: 6px 26px;
	border-top: 1px solid;
	border-color: rgba(0, 0, 0, var(--dark-divider-opacity));
      }

      :host ::content thead th.selectable,
      thead th.selectable {
	width: 26px;
      }

      :host ::content thead th.selectable,
      :host ::content tbody td.selectable,
      thead th.selectable,
      tbody td.selectable {
	padding: 6px 0 6px 26px;
      }

      thead.filters tr.filters th {
	padding: 8px 0 8px 26px;
      }

      tfoot tr tdÂ {
	font-size: 12px;
	font-weight: normal;
	height: 56px;
	padding: 0 6px 0 0;
	color: rgba(0, 0, 0, var(--dark-secondary-opacity));
      }

      tfoot tr td paper-icon-button {
	width: 24px;
	height: 24px;
	padding: 0;
	margin-left: 24px;
      }

      tfoot tr td .status {
	margin: 0 8px 0 32px;
      }

      tfoot tr td div .size {
	width: 64px;
	text-align: right;
      }

      .size paper-dropdown-menu {
	--paper-input-container-underline: {
	  display: none;
	};
	--paper-input-container-input: {
	  text-align: right;
	  font-size: 12px;
	  font-weight: 500;
	  color: var(--paper-datatable-navigation-bar-text-color, rgba(0,0,0,.54));
	};
	--paper-dropdown-menu-icon: {
	  color: var(--paper-datatable-navigation-bar-text-color, rgba(0,0,0,.54));
	};
      }

      paper-checkbox {
        --paper-checkbox-checked-color: var(--paper-datatable-api-checked-checkbox-color, --primary-color);
        --paper-checkbox-unchecked-color: var(--paper-datatable-api-unchecked-checkbox-color, --primary-text-color);
      }
    </style>
  </template>
</dom-module>
